<div class="container mt-3">
  <!-- Encabezado -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
    <h3 class="mb-0 text-primary">Calendario de Eventos</h3>
    <button class="btn btn-primary" *ngIf="puedeCrear()" (click)="onHoyClick()">
      Crear Evento
    </button>
  </div>

  <!-- Filtros -->
  <div class="row g-2">
    <!--<div class="col-12 col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nombre"
        [(ngModel)]="filtroNombre"
        (input)="filtrarEventos()" />
    </div>-->

    <div class="col-12 col-sm-6 col-md-3">
      <button class="btn btn-secondary w-100" (click)="limpiarFiltros()">Regresar</button>
    </div>

    <div class="col-12 col-sm-6 col-md-3">
      <button class="btn btn-info w-100 text-white" (click)="mostrarProximosEventos()">Próximos Eventos</button>
    </div>
  </div>

  <!-- Cargando -->
  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Cargando eventos...</p>
  </div>
<!-- Lista de Próximos Eventos -->
  <div *ngIf="proximosEventos.length > 0" class="mt-4">
    <h5>Próximos Eventos</h5>
    <ul class="list-group">
      <li
        *ngFor="let evento of proximosEventos"
        class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <div>
          <strong>{{ evento.title }}</strong><br />
          <small>{{ evento.start | date: 'fullDate' }} - {{ evento.start | date: 'shortTime' }}</small>
        </div>
        <span class="badge bg-primary mt-2 mt-md-0">{{ evento.tipo || 'Evento' }}</span>
      </li>
    </ul>
  </div>
  <!-- Calendario con contenedor responsivo -->
  <div class="mt-4 overflow-auto">
    <full-calendar
      *ngIf="!cargando"
      #calendar
      [options]="calendarOptions"
      class="fc-responsive-calendar">
    </full-calendar>
  </div>

  
</div>
