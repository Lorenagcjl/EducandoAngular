<div class="bg-container d-flex align-items-center justify-content-center">
  <div class="form-wrapper card p-4 shadow-lg">
    <div class="text-center mb-4">
      <img src="/img/logo.png" alt="Logo" class="logo mb-2" />
      <h2 class="text-white">Restablecer contraseña</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="cedula" class="form-label text-white">Cédula:</label>
        <input
          type="text"
          id="cedula"
          class="form-control"
          formControlName="cedula"
          [class.is-invalid]="form.get('cedula')?.invalid && form.get('cedula')?.touched"
          required
        />
        <div *ngIf="form.get('cedula')?.errors?.['required'] && form.get('cedula')?.touched" class="invalid-feedback d-block">
          La cédula es obligatoria.
        </div>
        <div *ngIf="form.get('cedula')?.errors?.['pattern'] && form.get('cedula')?.touched" class="invalid-feedback d-block">
          La cédula debe tener exactamente 10 dígitos.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">Solicitar link</button>
    </form>

    <div *ngIf="mensaje" class="mt-3 text-success text-center">{{ mensaje }}</div>
    <div *ngIf="error" class="mt-3 text-danger text-center">{{ error }}</div>
  </div>
</div>
