<div class="bg-container d-flex align-items-center justify-content-center">
  <div class="form-wrapper card p-4 shadow-lg">
    <div class="text-center mb-4">
      <img src="/img/logo.png" alt="Logo" class="logo mb-2" />
      <h2 class="text-white">Cambiar contraseña</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Nueva contraseña -->
      <div class="mb-3">
        <label for="nuevaContrasena" class="form-label text-white">Nueva contraseña:</label>
        <div class="input-group">
          <input [type]="mostrarNueva ? 'text' : 'password'"
                 id="nuevaContrasena"
                 class="form-control"
                 formControlName="nuevaContrasena"
                 [class.is-invalid]="form.get('nuevaContrasena')?.invalid && form.get('nuevaContrasena')?.touched"
                 required>
          <button type="button" class="btn btn-outline-secondary" (click)="toggleMostrarNueva()" tabindex="-1">
            <i class="bi" [ngClass]="mostrarNueva ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="form.get('nuevaContrasena')?.invalid && form.get('nuevaContrasena')?.touched" class="invalid-feedback d-block">
          Mínimo 8 caracteres requeridos.
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-3">
        <label for="confirmarContrasena" class="form-label text-white">Confirmar contraseña:</label>
        <div class="input-group">
          <input [type]="mostrarConfirmar ? 'text' : 'password'"
                 id="confirmarContrasena"
                 class="form-control"
                 formControlName="confirmarContrasena"
                 [class.is-invalid]="(form.get('confirmarContrasena')?.invalid && form.get('confirmarContrasena')?.touched) || form.hasError('noCoincide')"
                 required>
          <button type="button" class="btn btn-outline-secondary" (click)="toggleMostrarConfirmar()" tabindex="-1">
            <i class="bi" [ngClass]="mostrarConfirmar ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="form.hasError('noCoincide') && form.get('confirmarContrasena')?.touched" class="invalid-feedback d-block">
          Las contraseñas no coinciden.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
    </form>

    <div *ngIf="mensaje" class="mt-3 text-success text-center">{{ mensaje }}</div>
    <div *ngIf="error" class="mt-3 text-danger text-center">{{ error }}</div>
  </div>
</div>
