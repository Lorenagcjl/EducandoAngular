<div class="container mt-4">

  <div class="mb-3">
  <div class="input-group">
    <input [(ngModel)]="nombreBuscar" class="form-control" placeholder="Buscar por nombre..." />
    <button class="btn btn-primary" (click)="cargar()" type="button">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

  <div class="table-responsive" style="max-height: 500px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: .5rem;">
    <table class="table table-hover table-bordered align-middle text-nowrap mb-0">
      <thead class="table-primary position-sticky top-0">
        <tr>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Fecha Registro</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of inscripciones">
          <td>{{ i.nombres }} {{ i.apellidos }}</td>
          <td>{{ i.cedula }}</td>
          <td>{{ i.telefono }}</td>
          <td>{{ i.correo }}</td>
          <td>{{ i.fechaRegistro | date:'short' }}</td>
          <td class="text-center">
            <button class="btn btn-gradient-success btn-sm btn-icon me-2" (click)="aprobar(i)" title="Aprobar">
  <i class="bi bi-person-check"></i>
</button>

<button class="btn btn-gradient-danger btn-sm btn-icon" (click)="rechazar(i)" title="Rechazar">
  <i class="bi bi-person-x"></i>
</button>
          </td>
        </tr>
        <tr *ngIf="inscripciones.length === 0">
          <td colspan="6" class="text-center text-muted">No hay inscripciones pendientes.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
