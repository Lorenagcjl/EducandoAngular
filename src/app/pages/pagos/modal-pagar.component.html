<div class="modal-header">
  <h5 class="modal-title">Realizar Pago - {{ rubro.mes }}/{{ rubro.anio }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="pagar()" #formPago="ngForm">
    <div class="mb-2">
      <label>Cuenta</label>
      <input type="text" class="form-control" [(ngModel)]="pago.cuenta" name="cuenta" required>
    </div>
    <div class="mb-2">
      <label>Motivo</label>
      <input type="text" class="form-control" [(ngModel)]="pago.motivo" name="motivo" required>
    </div>
    <div class="mb-2">
      <label>Método de Pago</label>
      <select class="form-control" [(ngModel)]="pago.metodoPago" name="metodoPago" required>
        <option value="">-- Selecciona --</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Depósito">Depósito</option>
        <option value="Efectivo">Efectivo</option>
      </select>
    </div>
    <div class="mb-2">
      <label>Valor</label>
      <input type="number" class="form-control" [(ngModel)]="pago.valor" name="valor" required min="0.01" step="0.01">
    </div>
    <div class="mb-2">
      <label>Número de Comprobante</label>
      <input type="text" class="form-control" [(ngModel)]="pago.numeroComprobante" name="numeroComprobante" required>
    </div>
    <div class="mb-2">
      <label>Fecha de Transacción</label>
      <input type="date" class="form-control" [(ngModel)]="pago.fechaTransaccion" name="fechaTransaccion" required>
    </div>
    <div class="mb-2">
      <label>Imagen del Comprobante</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" required>
      <small *ngIf="archivoNombre">{{ archivoNombre }}</small>
    </div>

    <button type="submit" class="btn btn-success mt-2">Enviar Pago</button>
  </form>
</div>
